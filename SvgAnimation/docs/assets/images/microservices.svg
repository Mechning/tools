<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="animation" viewbox="0,0,1920,1080" width="100%">
    <style>
        .title { font: bold 50px sans-serif; fill:white; }
    </style>
    <defs>
        <filter id="glow-filter" x="0" y="0" width="125%">
            <feGaussianBlur stdDeviation="5" />
            <feOffset dx="0" dy="0" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="glow-filter-2" x="-25%" y="-25%" width="150%" height="150%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
            <feOffset dx="0" dy="0" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <rect fill="#151520" width="100%" height="100%" />
</svg>